VERBOSE: True

BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d_il.yaml"

TRAINER_NAME: "mo-ddppo"
ENV_NAME: "SimpleRLEnv"
SENSORS: ["RGB_SENSOR"]

VIDEO_OPTION: []
VIDEO_DIR: "data/video"
TENSORBOARD_DIR: "data/tensorboard"
EVAL_CKPT_PATH_DIR: "data/checkpoints"
CHECKPOINT_FOLDER: "data/checkpoints"
LOG_FILE: "data/train.log"

NUM_ENVIRONMENTS: 10
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 100
NUM_UPDATES: -1
TOTAL_NUM_STEPS: 500e6

FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"

RL:
  REWARD_MEASURE: "sparse_reward"
  SUCCESS_MEASURE: "success"

  POLICY:
    name: "ObjectNavILPolicy"

  PPO:
    # ppo params
    clip_param: 0.2
    ppo_epoch: 2
    num_mini_batch: 2
    value_loss_coef: 0.5
    entropy_coef: 0.01
    lr: 1.25e-4
    wd: 0.0
    eps: 1e-5
    max_grad_norm: 0.2
    num_steps: 64
    use_gae: True
    use_linear_lr_decay: False
    use_linear_clip_decay: False
    gamma: 0.99
    tau: 0.95
    reward_window_size: 50
    use_normalized_advantage: False
    hidden_size: 2048
    use_double_buffered_sampler: False

  DDPPO:
    sync_frac: 0.6
    distrib_backend: NCCL

    # Model parameters
    backbone: resnet50
    rnn_type: GRU
    num_recurrent_layers: 2
  
  Finetune:
    freeze: False
    unfreeze_at: 1

MODEL:
  RGB_ENCODER:
    cnn_type: "VisualEncoder"
    backbone: "resnet50"
    pretrained_encoder: "data/visual_encoders/omnidata_DINO_02.pth"
    output_size: 256
  DEPTH_ENCODER:
    cnn_type: "None" #"VlnResnetDepthEncoder"
    output_size: 128
    backbone: "resnet50"
    trainable: False
    ddppo_checkpoint: "data/ddppo-models/gibson-2plus-resnet50.pth"
  STATE_ENCODER:
    hidden_size: 2048
    rnn_type: "GRU"
    num_recurrent_layers: 2
  SEQ2SEQ:
    use_prev_action: True
  CRITIC:
    no_critic: False
    mlp_critic: False
    hidden_dim: 512
